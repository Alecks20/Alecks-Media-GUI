<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script defer src="https://umami.alecks.dev/script.js" data-website-id="df55b9f9-182b-4983-a398-6562d27277f0"></script>
    <title>A3D - Upload</title>
</head>
<body style="background-color: #0A0C10;"></body>
<body>

    <div class="heading">
        <h1 class="title-text-box">Alecks Media</h1>
        <p class="title-description">Upload GUI</p>
    </div>

    <div class="upload-box">
        <form action="https://media.alecks.dev/upload-from-gui" method="post" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="file" id="file">
            <label for="authorization">Authorization Token:</label>
            <input type="text" name="authorization" id="authorization">
            <input type="submit" value="Upload">
            <input type="text" id="urlInput" placeholder="Enter URL">
        </form>
    </div>

    <div class="footer">
        <p>Made with ❤️ by Alecks</p>
    </div>
</body>
<script src="script.js"></script>
</html>
